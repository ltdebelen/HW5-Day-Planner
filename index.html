<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">3</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row mb-5">
        <div class="col-md-2">
          Time
        </div>
        <div class="col-md-8">
          Event
        </div>
        <div class="col-md-2">
          Action
        </div>
      </div>
      <div class="row" id="div-19" data-hour="19">
        <div class="col-md-2">
          7 PM
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <input type="text" class="form-control" id="event-7" />
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary">Save</button>
        </div>
      </div>
      <div class="row" id="div-20" data-hour="20">
        <div class="col-md-2">
          8 PM
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <input type="text" class="form-control" id="event-8" />
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary">Save</button>
        </div>
      </div>
      <div class="row" id="div-21" data-hour="21">
        <div class="col-md-2">
          9 PM
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <input type="text" class="form-control" id="event-9" />
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
